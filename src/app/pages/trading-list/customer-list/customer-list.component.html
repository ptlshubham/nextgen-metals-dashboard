<div class="row" *ngIf="!openCustDetails">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-3">
                        <h5 class="card-title">Customer List</h5>
                    </div>
                    <div class="col-5">
                        <div style="width:50%;float:left;">
                            <select class="form-select" style="float: left !important;" (change)="onFilterChnage($event.target)">
                                <option selected value="">Select Filter</option>
                                <option value="role">Role</option>
                                <option value="quality">Quality</option>
                                <option value="kyc">KYC Status</option>
                            </select>
                        </div>
                        <div style="width:50%;float:left;">
                            <select class="form-select" style="float: left !important;" (change)="getFilterData($event.target)">
                                <option *ngFor="let op of subfilter" value="{{op.name}}">{{op.name}}</option>
                               
                            </select>
                        </div>
                       
                       
                    </div>
                    <div class="col-1">
                       
                    </div>
                    <div class="col-3">
                        <form class="app-search d-none d-lg-block" >
                            <div class="position-relative" style="margin-top: -5px !important;">
                                <input type="text" class="form-control" placeholder="Search...">
                                <button class="btn btn-primary" type="button"><i class="bx bx-search-alt align-middle"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
              
                <!-- <p class="card-title-desc">
                </p> -->
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>CUSTOMER NAME</th>
                                <th>LOCATION</th>
                                <th>ROLE</th>
                                <th>QUALITY</th>
                                <th>KYC STATUS</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of customerData | slice:0:5; let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{s.FirstName }} {{ s.LastName}}</td>
                                <td>{{s.location}}</td>
                                <td style="text-transform: uppercase;">{{s.Role}}</td>
                                <td>{{s.MaterialQuality}}</td>
                                <td>
                                    <span class="bg-warning badge me-2" *ngIf="s.KYCStatus==false">Pending</span>
                                    <span class="bg-info badge me-2" *ngIf="s.KYCStatus==true">Done</span>
                                </td>
                                <td>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                            (click)="viewCustomerDetails(s)"><i
                                                class="fas fa-eye font-size-16 align-middle"></i></button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div class="row mt-4">
                    <div class="col-7">
                        Showing {{startIndex}} - {{endIndex}} of {{customerData.length}}
                    </div>
                    <div class="col-5">
                        <div class="btn-group float-end">
                            <ngb-pagination class="pagination-rounded" [collectionSize]="customerData.length"
                                (pageChange)="onPageChange($event)" [(page)]="page" [pageSize]="pageSize">
                            </ngb-pagination>
                            <!--Pagination-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<div class="row" *ngIf="openCustDetails">
    <div class="col-lg-12 ">
        <div class="card bg-soft-light">
            <div class="card-header bg-soft-light">
                <div class="row">
                    <div class="col-md-9">
                        <h4 class="card-title">Customer Details </h4>
                    </div>
                    <div class="col-md-2" *ngIf="kyc==true"></div>
                    <div class="col-md-2" *ngIf="kyc==false">
                        <button type="button" class="btn btn-warning waves-effect waves-light" (click)="confirm()"><i
                                class="mdi mdi-file-lock-outline"></i>KYC Pending</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="backToCustomer()">
                            Back</button>
                    </div>
                </div>
            </div>
            <div *ngIf="customerModel != 'undefined'">
                <app-customer-details [customerDetails]="customerModel" ></app-customer-details>
            </div>
          

        </div>
    </div>
</div>
