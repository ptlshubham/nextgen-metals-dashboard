<div class="row" *ngIf="openBilling">
    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 ">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Billing Details</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Order Date</th>
                                <th class="text-center">ORDER ID</th>
                                <th class="text-center">BUYER NAME</th>
                                <th class="text-center">Status</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of sellerTrade;let i=index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-center">{{s.createdDate|date}}</td>
                                <td class="text-center">{{s.tradeId}}</td>
                                <td class="text-center">{{s.buyerName}}</td>
                                <td class="text-center">
                                    <span class="badge bg-success">{{s.tradeStatus}}</span>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-primary waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Download"
                                        (click)="viewTransportDetails(s.tradeId)"><i class="fa fa-eye align-middle"></i>
                                        View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="openTransport">
    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 ">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Transport Details</h5>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="backToBilling()"><i class="bx bx-left-arrow-alt"></i>back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Dispach Date</th>
                                <th class="text-center">Vehicle No</th>
                                <th class="text-center">Status</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of transportDetails;let i=index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-center">{{s.startDate|date}}</td>
                                <td class="text-center">{{s.vehicleNo}}</td>
                                <td class="text-center">
                                    <span class="badge bg-warning" *ngIf="s.startDate!=undefined">Dispached</span>
                                    <span class="badge bg-success"
                                        *ngIf="s.startDate!=undefined && s.enddate!=undefined">Delivered</span>
                                </td>
                                <td class="text-end">
                                    <div>
                                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Download"
                                            (click)="viewPaymentDetails(s)"><i class="fa fa-eye align-middle"></i>
                                            View</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="openDetails">
    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 ">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Trade Payment Details</h5>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="backToSummary()"><i class="bx bx-left-arrow-alt"></i>back</button>
                    </div>
                </div>

                <!-- <p class="card-title-desc">New Trade Request</p> -->
            </div>
            <!-- end card header -->
            <app-seller-trade-payment-details [PaymentDetails]="sellerPaymentDetails">
            </app-seller-trade-payment-details>

        </div>
    </div>
</div>
