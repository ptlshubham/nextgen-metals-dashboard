<div class="row" *ngIf="isBuyerOpen">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Buyer Trade Summary</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">ORDER ID</th>
                                <th class="text-center">Quality</th>
                                <th class="text-center">SELLER LOCATION</th>
                                <th class="text-center">STATUS</th>
                                <th class="text-end">ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of buyerTrade;let i=index">
                                <th scope="row" class="text-left">{{i+1}}</th>
                                <td class="text-center">{{s.tradeId}}</td>
                                <td class="text-center">{{s.req_quality }}</td>
                                <td class="text-center" *ngIf="s.tradeStatus!='ACCEPTED'"> <b>-</b></td>
                                <td class="text-center" *ngIf="s.tradeStatus=='ACCEPTED'">{{s.location}}</td>
                                <td class="text-center">
                                    <span class="badge bg-success"
                                        *ngIf="s.tradeStatus=='ACCEPTED'">{{s.tradeStatus}}</span>
                                    <span class="badge bg-info" *ngIf="s.tradeStatus=='IDEAL'">Not Review By
                                        Seller</span>
                                    <span class="badge bg-danger"
                                        *ngIf="s.tradeStatus=='REJECTED'">{{s.tradeStatus}}</span>
                                </td>
                                <td class="text-end">
                                    <div *ngIf="s.buyerComissionPay==true">
                                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View Trade Details"
                                            (click)="viewTradeDetailsByTrade(s)"><i
                                                class="fa fa-eye font-size-16 align-middle me-2"></i>Details</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="openDetails">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Trade Details</h5>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="backToSummary()"><i class="bx bx-left-arrow-alt"></i>back</button>
                    </div>
                </div>

                <!-- <p class="card-title-desc">New Trade Request</p> -->
            </div>
            <!-- end card header -->
            <app-trade-summary-details [buyer]="buyerDetails"></app-trade-summary-details>

        </div>
    </div>
</div>
