<div class="row" *ngIf="openBilling">
    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 ">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Billing Details</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Order Date</th>
                                <th class="text-center">Order ID</th>
                                <th class="text-center">Seller Name</th>
                                <th class="text-center">Status</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-left">1</td>
                                <td class="text-center">1001</td>
                                <td class="text-center">Nextgen Metals</td>
                                <td class="text-center">NM-101/2022-23</td>
                                <td class="text-center">1234 ABC</td>
                                <td class="text-end">
                                    <div>
                                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Download" (click)="viewPaymentDetails()"><i
                                                class="fa fa-eye font-size-16 align-middle me-2"></i> View</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="openDetails">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Trade Payment Details</h5>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger waves-effect waves-light"
                            (click)="backToSummary()"><i class="bx bx-left-arrow-alt"></i>back</button>
                    </div>
                </div>

                <!-- <p class="card-title-desc">New Trade Request</p> -->
            </div>
            <!-- end card header -->
            <app-trade-payment-details [PaymentDetails]="buyerPaymentDetails"></app-trade-payment-details>

        </div>
    </div>
</div>
